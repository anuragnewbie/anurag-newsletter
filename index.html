<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Anurag's Newsletter</title>

    <!-- Bootstrap4 CSS CDN link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- google font CDN links -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&family=Redressed&family=Teko&display=swap" rel="stylesheet">

    <!-- External stylesheet -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="outer-container">
            <div id="particles-js"></div>

              <!-- user details input form -->
              <form class="form-parent" action="/" method="POST">
                <img id="logo-icon" class="mb-1" src="images/sp.png" alt="newsletter-logo" width="180" height="200">
                <h1 class="h4 mb-4 font-weight-bold text-white">Sign Up to my Newsletter</h1>

                <input type="text" id="inputFirstName" class="form-control top" name="First_Name" placeholder="First name" required autofocus>
                <span id="firstNameError" class="text-danger font-weight-bold"></span>
                <input type="text" id="inputLastName" class="form-control middle" name="Last_Name" placeholder="Last name" required>
                <span id="lastNameError" class="text-danger font-weight-bold"></span>
                <input type="email" id="inputEmail" class="form-control bottom" name="Email" placeholder="Email address" required>
                <span id="emailError" class="text-danger font-weight-bold"></span>

                <button onclick="return new_user()" class="btn btn-lg btn-primary btn-block" type="submit">SIGN UP</button>

                <p class="mt-3 mb-5 text-muted">&copy; Anurag's Newsletter</p>
              </form>
              
          </div>
        </div>
      </div>
    </div>

    <!-- particle js library -->
    <script type="text/javascript" src="js/particles.js"></script>
    <script type="text/javascript" src="js/app_particles.js"></script>

    <!-- jquery CDN link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/particles.js"></script>
    <script type="text/javascript" src="js/app_particles.js"></script>

    <!-- client side validation checking for the user inputs -->
    <script type="text/javascript">

      // JS code to do the validation checking on user inputs
      function new_user() {
        // fetching the data that user has prvided in the input fields
          var userfirstname = document.getElementById("inputFirstName").value;
          var userlastname = document.getElementById("inputLastName").value;
          var useremail = document.getElementById("inputEmail").value;

          // regex patterns for name and email
          const userNameCheck = /^[A-Za-z ]{3,50}$/;
          const emailCheck = /^[A-Za-z0-9_.]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;

          // first name validation checking
          if(userNameCheck.test(userfirstname))
            document.getElementById("firstNameError").textContent="";
          else
          {
            document.getElementById("firstNameError").textContent="** First name entered is invalid";
            return false;
          }

          // last name validation check
          if(userNameCheck.test(userlastname))
            document.getElementById("lastNameError").textContent="";
          else
          {
            document.getElementById("lastNameError").textContent="** Last name entered is invalid";
            return false;
          }

          // email validation check
          if(emailCheck.test(useremail))
            document.getElementById("emailError").textContent="";
          else
          {
            document.getElementById("emailError").textContent="** Email entered is invalid";
            return false;
          }
      }
    </script>

  </body>
</html>
